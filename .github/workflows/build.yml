name: Build App

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: pip install uv

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -r requirements.txt
        uv run playwright install chromium

    - name: Build with PyInstaller
      run: |
        uv run pyinstaller --noconfirm --onedir --windowed --clean --collect-all customtkinter --collect-all playwright --name "SJR_Scraper" sjr_gui.py

    # MacOS Packaging
    - name: Zip Mac Bundle
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r SJR_Scraper_macOS.zip SJR_Scraper.app

    # Windows Packaging
    - name: Zip Windows Bundle
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        Compress-Archive -Path SJR_Scraper -DestinationPath SJR_Scraper_Windows.zip

    - name: Upload Artifact (MacOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: SJR_Scraper_macOS
        path: dist/SJR_Scraper_macOS.zip

    - name: Upload Artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: SJR_Scraper_Windows
        path: dist/SJR_Scraper_Windows.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download MacOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: SJR_Scraper_macOS

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SJR_Scraper_Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SJR_Scraper_macOS.zip
            SJR_Scraper_Windows.zip
